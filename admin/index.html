<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../assets/img/favic.png">
    <title>Sign In</title>
    <!-- Favicon -->
    <link href="../assets/img/favic.png" rel="icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="./css/userSignInMain.css" rel="stylesheet">
</head>

<body>
    <div class="loginContainer">
        <div class="m-3">
            <div class="loginCard">
                <img src="../assets/img/logo latest.jpg" alt="e-Learner Logo" class="mb-3" style="width: 200px;">
                <h2 class="mb-3 mx-5" style="color: blue;">Admin Panel Login!</h2>
                <hr />
                <form id="loginForm" class="m-4">
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="emailInp" placeholder="name@example.com" required
                            autocomplete="username">
                        <label for="emailInp">Email address</label>
                    </div>
                    <div class="form-floating mb-4 position-relative">
                        <input type="password" class="form-control" id="passwordInp" placeholder="Password" required
                            autocomplete="current-password">
                        <label for="passwordInp">Password</label>
                        <!-- Eye Icon -->
                        <i id="togglePassword" class="fas fa-eye-slash position-absolute"
                            style="top: 50%; right: 1rem; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-success form-control"
                        style="border-radius: 50px;">Login</button>
                    <div style="margin-top: 15px;"><a href="/admin/reset-password/"
                            style="text-decoration: none;">Forgot Password?</a></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container (top right corner) -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
        <!-- Success Toast -->
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ✅ Login successful!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>

        <!-- Error Toast -->
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ❌ Login failed. Please check your email and password.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/userSignInMain.js"></script>
</body>

</html>
